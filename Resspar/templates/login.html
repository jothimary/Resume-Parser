<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resspar - Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f0ec;
        }
        .page-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
/* Adjusted part of the CSS for centering logo and name */
.header {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.logo-name-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.header img, .header h2 {
    margin: 0; /* Reset any default margins */
    display: inline-block; /* This will keep them inline and allow for vertical alignment */
    vertical-align: middle; /* Aligns them vertically in the middle */
}

.header h2 {
    font-size: 2.5em;
    margin-left: 10px; /* Adds some space between the logo and the name */
}

        #login-form {
            width: 80%; /* Adjust width as needed */
            max-width: 400px; /* Ensures form does not stretch too much on wider screens */
        }
        input[type=text], input[type=password] {
            width: calc(100% - 20px); /* Adjust width to fit padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 50%;
            padding: 10px;
            background-color: #cb4154;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block; /* For margin auto to work */
            margin: 20px 0;
        }
        button:hover {
            background-color: #b03643;
        }
        .footer {
            background-color: #cb4154;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-name-container">
            <img src="/static/logo1.jpg" alt="Resspar Logo" style="width: 100px;">
            <h2>Resspar - Resume Parser</h2>
        </div>
    </div>

    <div class="page-container">
        <div id="login-form">
            <form action="/login" method="post">
                <input type="text" name="email" placeholder="email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                
            </form>
            <p>New User? <a href="/register">Register Here</a></p>
        </div>
    </div>

    <footer class="footer">
        Connect with us on:
        <a href="https://youtube.com">YouTube</a> |
        <a href="https://linkedin.com">LinkedIn</a> |
        <a href="https://instagram.com">Instagram</a> |
        <a href="https://facebook.com">Facebook</a> |
        <a href="https://twitter.com">Twitter</a>
        <br>
        Email us at: <a href="mailto:resspar@gmail.com">resspar@gmail.com</a>
    </footer>
</body>
</html>
